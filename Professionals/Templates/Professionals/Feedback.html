<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br><h1 align="center"><b>Feedback Professional</b></h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="5">
            <tr>
                <td>Feedback</td>
                <td><textarea name="txt_feedback" id="" cols="25" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Send"></td>
            </tr>
        </table>
        <br><br>
        <table align="center" border="5">
            <tr>
                <th>Sl.No</th>
                <th>Feedback</th>
                <th>Date</th>
            </tr>
            {% for i in feedbackdata %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{i.feedback.feedback_name}}</td>
                <td>{{i.feedback.feedback_date}}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
