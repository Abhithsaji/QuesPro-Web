<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Professional Registration</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_name">Name</label>
                <input type="text" name="txt_name" id="txt_name">
            </div>
            <div class="form-group">
                <label for="txt_email">Email</label>
                <input type="text" name="txt_email" id="txt_email">
            </div>
            <div class="form-group">
                <label for="txt_contact">Contact</label>
                <input type="text" name="txt_contact" id="txt_contact">
            </div>
            <div class="form-group">
                <label for="txt_address">Address</label>
                <textarea name="txt_address" id="txt_address" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="file_photo">Photo</label>
                <input type="file" name="file_photo" id="file_photo">
            </div>
            <div class="form-group">
                <label for="file_photo">Aadhar</label>
                <input type="file" name="file_aadhar" id="file_aadhar">
            </div>
            <div class="form-group">
                <label for="txt_aadharno">Aadhar No</label>
                <input type="text" name="txt_aadharno" id="txt_aadharno">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="rad_gender" value="Male" id="male"><label for="male">Male</label>
                <input type="radio" name="rad_gender" value="Female" id="female"><label for="female">Female</label>
                <input type="radio" name="rad_gender" value="Other" id="other"><label for="other">Other</label>
            </div>
            <div class="form-group">
                <label for="date_dob">Date of Birth</label>
                <input type="date" name="date_dob" id="date_dob">
            </div>
            <div class="form-group">
                <label for="sel_district">Profession</label>
                <select name="sel_profession" id="">
                    <option value="">---Select---</option>
                    {% for p in profession_data %}
                    <option value="{{p.id}}">{{p.profession.profession_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="txt_name">Specification</label>
                <input type="text" name="txt_specification" id="">
            </div>
            <div class="form-group">
                <label for="sel_district">District</label>
                <select name="sel_district" id="sel_district">
                    <option value="">---Select---</option>
                    {% for i in districtdata %}
                    <option value="{{i.id}}">{{i.district.district_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="sel_place">Place</label>
                <select name="sel_place" id="sel_place">
                    <option value="">---Select---</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txt_password">Password</label>
                <input type="password" name="txt_password" id="txt_password">
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
            <div class="back">
                <a href="{% url 'webguest:index' %}" class="back1">Back to HomePage?</a>
            </div>
        </form>
    </div>
    
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'webguest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { disd: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f7ff; /* Light blue background */
}

.container {
    width: 40%;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.title {
    text-align: center;
    color: #5dabff; /* Blue title */
}

.form-group {
    margin-bottom: 20px;
}

input[type="text"],
input[type="password"],
textarea,
select {
    width: calc(100% - 20px); /* Adjusted width */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    outline: none;
}

input[type="text"]::placeholder,
input[type="password"]::placeholder,
textarea::placeholder {
    color: #999; /* Placeholder color */
}

input[type="file"] {
    width: calc(100% - 20px); /* Adjusted width */
    padding: 10px;
    border: 1px solid #dfdfdf;
    border-radius: 5px;
    box-sizing: border-box;
    outline: none;
}

input[type="radio"] {
    margin-right: 10px;
}

input[type="submit"] {
    width: calc(100% - 20px); /* Adjusted width */
    padding: 10px;
    background-color: rgb(117, 184, 255); /* Blue submit button */
    border: none;
    border-radius: 5px;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #49a1ff; /* Darker blue on hover */
}
.back{
    text-decoration: none;
    text-align: right;
    color: black;
}
.back1{
    text-decoration: none;
    color: black;
    padding-right: 17px;
}


</style>
