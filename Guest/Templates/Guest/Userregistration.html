<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br>
    <h1 align="center"><b>USER REGISTRATION</b></h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table  align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id=""></td>
            </tr>
            <tr>
                <td>Conatact</td>
                <td><input type="text" name="txt_contact" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male<input type="radio" name="rad_gender" value="Male" id="">
                    Female<input type="radio" name="rad_gender" value="Female" id="">
                    Other<input type="radio" name="rad_gender" value="Other" id="">
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="date_dob" id=""></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                    <option value="">---Select---</option>
                    {% for i in district_data %}
                    <option value="{{i.id}}">{{i.district.district_name}}</option>
                    {% endfor %}
                </select>
                </td> 
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="sel_place" id="sel_place">
                    <option value="">---Select---</option>
                </select>
                </td>
            </tr>
                       
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id=""></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="txt_confpass"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Register"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>     
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'webguest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { disd: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });

</script>
