<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejected User List</title>
</head>
<body>
    <br><br><br>
    <h1 align="center"><b>REJECTED USER</b></h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="5" width="95%" height="30px">
            <tr align="center">
                <th>Sl.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Photo</th>
                <th>Action</th>
            </tr>
            {% for i in ruserdata %}
            <tr align="center">
                <td>{{ forloop.counter }}</td>
                <td>{{i.user.user_name}}</td>
                <td>{{i.user.user_email}}</td>
                <td>{{i.user.user_contact}}</td>
                <td>{{i.user.user_address}}</td>
                <td><a href="{{i.user.photo_url}}"><img src="{{i.user.photo_url}}" alt="" width="40px" height="50px"></a></td>
                <td><a href="{% url 'webadmin:approveuser' i.id %}">Approve</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
