{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        .sub {
            padding: 20px;
            background-color: #ebebeb;
            width: fit-content;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <br><br><br><br><br>
    <form action="" method="post">
        {% csrf_token %}
        <div class="main">
            <div class="sub">
        <table align="center" border="1">
            <tr>
                <td>Date</td>
                <td><input type="date" name="txt_date"  id="inputdate"></td>
            </tr>
            <tr>
                <td> Time From</td>
                <td><input type="time" name="txt_timefrom" id=""></td>
            </tr>
            <tr>
                <td> Time To</td>
                <td><input type="time" name="txt_timeto" id=""></td>
            </tr>
            <tr>
                <td>Matter</td>
                <td><input type="text" name="txt_matter" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Book Now"></td>
            </tr>
        </table>
        </div></div>
    </form>
</body>
</html>
{% endblock content %}
<script type="text/javascript">
    $(function(){
        var dtToday = new Date();
     
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if(month < 10)
            month = '0' + month.toString();
        if(day < 10)
         day = '0' + day.toString();
        var maxDate = year + '-' + month + '-' + day;
        $('#inputdate').attr('min', maxDate);
    });
    </script>
