<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br><br><br><h1 align="center"><b>EDIT PROFILE</b></h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="5">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" value="{{user.user_name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" value="{{user.user_contact}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_address" value="{{user.user_address}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
