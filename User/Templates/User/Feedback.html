{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub {
            padding: 20px;
            background-color: #ebebeb;
            width: fit-content;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><h1 align="center"><b>Feedback </b></h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="main">
            <div class="sub">
        <table align="center" border="5">
            <tr>
                <td>Feedback</td>
                <td><textarea name="txt_feedback" id="" cols="25" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Send"></td>
            </tr>
        </table>
        </div></div>

        <br><br>
        <div class="main">
            <div class="sub">
        <table align="center" border="5">
            <tr>
                <th>Sl.No</th>
                <th>Feedback</th>
                <th>Date</th>
            </tr>
            {% for i in feedbackdata %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{i.feedback.feedback_name}}</td>
                <td>{{i.feedback.feedback_date}}</td>
            </tr>
            {% endfor %}
        </table>
        </div></div>
    </form>
</body>
</html>
{% endblock content %}
